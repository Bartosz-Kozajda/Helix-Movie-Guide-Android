apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../jacoco.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.androidmess.helix"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField 'String', 'BASE_URL', "\"$config.baseUrl\""
        buildConfigField 'String', 'API_KEY', "\"$config.apiKey\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    compile project(':core')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"

    compile "io.reactivex.rxjava2:rxandroid:$androidVersions.rxAndroid"

    compile "com.android.support:appcompat-v7:$androidVersions.support"
    compile "com.android.support.constraint:constraint-layout:$androidVersions.constraint"

    compile "com.squareup.retrofit2:retrofit:$androidVersions.retrofit"
    compile "com.squareup.retrofit2:converter-gson:$androidVersions.retrofit"
    compile "com.squareup.retrofit2:adapter-rxjava2:$androidVersions.retrofit"
    compile "com.squareup.okhttp3:logging-interceptor:$androidVersions.loggingInterceptor"

    // to override any possible test dependencies conflicts
    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"

    testCompile "junit:junit:$testVersions.junit"
    testCompile "org.mockito:mockito-core:$testVersions.mockito"
    testCompile "com.nhaarman:mockito-kotlin:$testVersions.mockitoKotlin"
}