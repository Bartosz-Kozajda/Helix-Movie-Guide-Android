apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'poeditor'
apply from: '../jacoco.gradle'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.androidmess.helix"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField 'String', 'BASE_URL', "\"$config.baseUrl\""
        buildConfigField 'String', 'API_KEY', "\"$config.apiKey\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    implementation project(':core')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin"

    implementation "io.kategory:kategory:$versions.kategory"

    implementation "com.google.dagger:dagger:$versions.dagger"
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"

    implementation "com.google.dagger:dagger-android:$versions.dagger"
    implementation "com.google.dagger:dagger-android-support:$versions.dagger"
    kapt "com.google.dagger:dagger-android-processor:$versions.dagger"

    implementation "io.reactivex.rxjava2:rxandroid:$androidVersions.rxAndroid"

    implementation "com.android.support:appcompat-v7:$androidVersions.support"
    implementation "com.android.support.constraint:constraint-layout:$androidVersions.constraint"
    implementation "com.android.support:recyclerview-v7:$androidVersions.support"

    implementation "com.squareup.retrofit2:retrofit:$androidVersions.retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$androidVersions.retrofit"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$androidVersions.retrofit"
    implementation "com.squareup.okhttp3:logging-interceptor:$androidVersions.loggingInterceptor"

    implementation "com.squareup.picasso:picasso:$androidVersions.picasso"

    // to override any possible test dependencies conflicts
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"

    testImplementation "junit:junit:$testVersions.junit"
    testImplementation "org.mockito:mockito-core:$testVersions.mockito"
    testImplementation "com.nhaarman:mockito-kotlin:$testVersions.mockitoKotlin"
    testImplementation "org.hamcrest:hamcrest-all:$testVersions.hamcrest"
}

poeditor {
    apikey "$config.poeditorApiKey"
    projectId '94421'
    type 'android_strings'

    trans 'en', 'App/src/main/res/values/strings.xml'
    trans 'pl', 'App/src/main/res/values-pl/strings.xml'
}