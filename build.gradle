buildscript {
    ext {
        versions = [
                kotlin: "1.1.1"
        ]

        androidVersions = [
                support   : '25.3.0',
                constraint: '1.0.2'
        ]

        testVersions = [
                junit: '4.12'
        ]
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}