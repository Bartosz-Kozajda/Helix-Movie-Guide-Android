def apiProperties = rootProject.file('secure/api.properties')

ext {
    config = [
            baseUrl       : "http://api.themoviedb.org/3/",
            apiKey        : getProperty('apiKey', apiProperties),
            poeditorApiKey: getProperty('poeditorApiKey', apiProperties)
    ]
}

buildscript {

    ext {
        versions = [
                kotlin: '1.2.31',
                rxjava: '2.1.12',
                gson  : '2.8.2'
        ]

        androidVersions = [
                koin              : '0.9.1',
                timber            : '4.7.0',
                rxAndroid         : '2.0.2',
                arch              : '1.1.1',
                support           : '27.1.1',
                constraint        : '1.0.2',
                retrofit          : '2.4.0',
                loggingInterceptor: '3.10.0',
                glide             : '4.6.1',
                rxbinding         : '2.1.1'
        ]

        quality = [
                jacoco: '0.8.1',
                ktlint: '0.20.0'
        ]

        testVersions = [
                junit        : '4.12',
                mockito      : '2.16.0',
                mockitoKotlin: '1.5.0',
                kluent       : '1.35'
        ]
    }

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath 'be.lukin.poeditor:gradle:0.3.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$project.versions.kotlin"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

static def getProperty(String prop, File propsFile) {
    if (propsFile.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(propsFile))
        return props[prop]
    } else {
        return System.getenv(prop)
    }
}